      <section class="hotels-filter">
        <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
          <form action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="hotels-filter-group">
              <legend class="hotels-filter-title">Инфраструктура</legend>
              <ul class="filter-hotels-list">
                <li class="filter-hotels-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="pool" checked>
                    Бассейн
                  </label>
                </li>
                <li class="filter-hotels-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="parking" checked>
                    Парковка
                  </label>
                </li>
                <li class="filter-hotels-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="wifi">
                    Wi-Fi
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="hotels-filter-group">
              <legend class="hotels-filter-title">Тип Жилья</legend>
              <ul class="filter-hotels-list">
                <li class="filter-hotels-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotel-type" value="hotel" checked>
                    Гостиница
                  </label>
                </li>
                <li class="filter-hotels-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotel-type" value="motel">
                    Мотель
                  </label>
                </li>
                <li class="filter-hotels-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotel-type" value="apartments">
                    Апартаменты
                  </label>
                </li>
              </ul>
            </fieldset>
            <fieldset class="hotels-filter-group">
              <legend class="hotels-filter-title">Стоимость, ₽:</legend>
              <label class="control">
                <input type="text" name="min-cost" value="0">От
              </label>
              <label class="control">
                <input type="text" name="max-cost" value="9000">До
              </label>
              <button class="min-cost-control" type="button">
                <span>-</span>
              </button>
              <button class="min-cost-control" type="button">
                <span>+</span>
              </button>
            </fieldset>
            <button type="sumbin">Применить</button>
            <button type="reset">Сбросить</button>
          </form>
      </section>
